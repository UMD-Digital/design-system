# .github/workflows/style-docs.yml
name: Generate and Deploy Documentation

on:
  push:
    branches:
      - main
      - feature/actions
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build packages in dependency order
        run: |
          yarn lerna run build --scope=@universityofmaryland/web-icons-library
          yarn lerna run build --scope=@universityofmaryland/web-token-library
          yarn lerna run build --scope=@universityofmaryland/web-styles-library
          yarn lerna run build --scope=@universityofmaryland/web-utilities-library
          yarn lerna run build --scope=@universityofmaryland/web-builder-library
          yarn lerna run build --scope=@universityofmaryland/web-model-library
          yarn lerna run build --scope=@universityofmaryland/web-elements-library
          yarn lerna run build --scope=@universityofmaryland/web-feeds-library
          yarn lerna run build --scope=@universityofmaryland/web-components-library

      - name: Generate package documentation
        run: |
          yarn run icons:docs
          yarn run utilities:docs
          yarn run styles:docs
          yarn run elements:docs
          yarn run feed:docs
          yarn run components:docs

      - name: Upload generated docs as artifact
        if: ${{ !env.ACT }}
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: docs
          retention-days: 90

      - name: Deploy to GitHub Pages
        if: ${{ !env.ACT }}
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: docs
          branch: gh-pages
          clean: true
          commit-message: 'docs: update documentation [skip ci]'
